[Rainmeter]
Author=Brotbaum
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=RAMlist
Author=Brotbaum
Information=Displays the 5 processes which use the most RAM. Use with the RAM bar (mouse over).
License=
Version=1.0

[Variables]
Y=0

@Include=#@#\include.inc

[MeasureTopMem
UpdateDivider=20
Measure=Plugin
Plugin=TopProcesses.dll
ReQuery=1
SpecificIgnoredProcesses=
MetricType=Memory
ProcNums=1-4
Format="%Memory: %pName"

[TopMemText]
DynamicVariables=1
Y = #Y#
Meter=String
FontName=SCE-PS3 Rodin LATIN
MeasureName=MeasureTopMem
FontColor=#Color2#
FontSize=11
Antialias=1